<!DOCTYPE html>
<html>
    <head>
        <title>Work hard with meow bro</title>
        <link rel="stylesheet" href="w.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body id="bd">
        <div class="main" id="stage1Box" style="display:none">
            <div class="leftContainer">
                <div class="leftCounter">
                    <div class="whHeaderBox">
                        <img id="whHeader" src="whHeaderCroped.png" />
                    </div>
                    <div class="whCounterBox">
                        <h2 id="whCounter">0</h2>
                    </div>
                    <div class="whMinTextBox">
                        <img id="whHeader2" src="whHeader2Croped.png" />
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <img class="achievement" id="ach1" src="res/ach1.png" style="display:none"/>
                <img class="achievement" id="ach2" src="res/ach2.png" style="display:none"/>
                <img class="achievement" id="ach3" src="res/ach3.png" style="display:none"/>
                <img class="achievement" id="ach4" src="res/ach4.png" style="display:none"/>
                <img class="achievement" id="ach5" src="res/ach5.png" style="display:none"/>
                <img class="achievement" id="ach6" src="res/ach6.png" style="display:none"/>
                <img class="achievement" id="ach7" src="res/ach7.png" style="display:none"/>
                <img class="achievement" id="ach8" src="res/ach8.png" style="display:none"/>
                <img class="achievement" id="ach9" src="res/ach9.png" style="display:none"/>
                <img class="achievement" id="ach10" src="res/ach10.png" style="display:none"/>
                <img class="achievement" id="ach11" src="res/ach11.png" style="display:none"/>
                <img class="achievement" id="ach12" src="res/ach12.png" style="display:none"/>
                <img class="catbro" id="catbro" src="res/w1.gif"/>
            </div>
        </div>
        <div class="main" id="stage2Box" style="display:none">
            <audio id="stage2naudio" preload="auto"><source src="res/n.mp3" / ></audio>
            <div class="leftMonologueContainer">
                <img class="monologueCharacter" src="res/ch1.png" />
            </div>
            <div class="rightMonologueContainer">
                <div class="rightMonologueBox">
                    <h1 class="text" id="stage2Greeting">好棒！</h1>
                    <h2 class="descriptionText">你已经努力了一个小时了，<br/>站起来休息会吧！</h2>
                    <button id="stage2Button">好</button>
                </div>
            </div>
        </div>
        <div class="main" id="stage3Box" style="display:none">
            <div class="leftMonologueContainer">
                <img class="monologueCharacter" src="res/ch.png" />
            </div>
            <div class="rightMonologueContainer">
                <div class="rightMonologueBox">
                    <h1 class="text" id="stage3Greeting">人呢！</h1>
                    <h2 class="descriptionText">你去哪了!</h2>
                    <button id="stage3Button">来了</button>
                </div>
            </div>
        </div>
        <div class="main" id="stage4Box" style="display:none">
            <div class="monologueBox">
                <h1 class="text">活动一下！</h1>
                <h2 class="counting" id="stage4Counting">9:58</h2>
            </div>
        </div>
        <div class="main" id="stage5Box" style="display:none">
            <audio id="stage5paudio" preload="auto"><source src="res/p.wav" / ></audio>
            <div class="leftMonologueContainer">
                <img class="monologueCharacter" id="monologCha" src="res/ntip.png" />
            </div>
            <div class="rightMonologueContainer">
                <div class="rightMonologueBox">
                    <h1 class="text" id="stage5Greeting">真棒！</h1>
                    <h2 class="descriptionText" id="stage5final">..继续努力吧。</h2>
                    <button id="stage5Button">继续</button>
                </div>
            </div>
        </div>
        <div class="nav" id="navg">
            <h1>和首猫猫一起努力</h1>
            <a href="https://sshou.me">破站</a>
            <a href="https://github.com/Shouyin"><img class="inlineImg" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png"></a>
        </div>
        <script src="w.js"></script>
    </body>

</html>
